<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notas</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Notas:</label> <br><br>

		<input type="number" placeholder="Digite a primeira nota:" id="nota1" required> <br><br>
		<input type="number" placeholder="Digite a segunda nota:" id="nota2" required> <br><br>

		<button type="submit" id="click"> Nota Final </button>

	</center>

	<script>

		document.getElementById('click').addEventListener('click', () => {


		let nota1 = document.getElementById('nota1').value
		let nota2 = document.getElementById('nota2').value

		let notaFinal = (parseFloat(nota1) + parseFloat(nota2))

		if (notaFinal < 60) {

			alert(`Nota final: ${notaFinal}: REPROVADO`)

		} else {

			alert(`Nota final: ${notaFinal}`)
		}

		window.location.href = 'notas.html'

		})

	</script>

</body>
</html>

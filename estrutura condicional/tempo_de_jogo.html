<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tempo de jogo</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Tempo de jogo:</label> <br><br>

		<input type="number" placeholder="Hora inicial:" id="inicial"> <br><br>
		<input type="number" placeholder="Hora final:" id="final"> <br><br>

		<button type="submit" id="click">Calcular</button>

	</center>

	<script>
		
		document.getElementById('click').addEventListener('click', () => {

			let inicio = document.getElementById('inicial').value
			let final = document.getElementById('final').value

			inicio = parseInt(inicio)
			final = parseInt(final)

			let dia = 24;
			let horas = 0;

			if (inicio > final) {

				horas = (dia - inicio) + final

				alert(`O jogo durou: ${horas} horas`)

			} else if (inicio < final) {

				horas = final - inicio

				alert(`O jogo durou: ${horas} horas`)

			} else if (inicio == final) {

				horas = final - inicio

				alert(`O jogo durou: ${dia} horas`)

			}

			location.href = 'tempo_de_jogo.html'

		})

	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadora</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Operadora:</label> <br><br>

		<input type="" placeholder="Digite a quantidade de minutos:" style="width: 200px" id="minutos"> <br><br>

		<button type="submit" id="click">Calcular</button>

	</center>

	<script>
		
		document.getElementById('click').addEventListener('click', () => {

			let minutos = document.getElementById('minutos').value
	
			minutos = parseFloat(minutos)
		
			let minutosPlano = 100;
			let precoPlano = 50.00

			if (minutos <= minutosPlano) {

				alert('Valor a pagar: ' + precoPlano.toFixed(2));

			} else if (minutos > minutosPlano) {

				let resto = ((minutos % minutosPlano) * 2) + precoPlano

				alert(resto.toFixed(2))

			}

			window.location.href = 'operadora.html'

		})

	</script>

</body>
</html>

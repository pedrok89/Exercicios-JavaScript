<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Temperatura</title>
</head>
<body>

	<center style="margin-top: 50px;">
			
		<label>Temperatura</label> <br><br>

		<input type="radio" name="gender" id="f"> Fahrenheit
		<input type="radio" name="gender" id="c"> Celsius <br><br>

		<input type="number" id="valor" placeholder="Digite o valor da temperatura:" required style="width: 200px;"> <br><br>

		<button type="submit" id="click">Calcular</button>

	</center>

	<script>
		
		document.getElementById('click').addEventListener('click', () => {

			let valor = document.getElementById('valor').value

			valor = parseFloat(valor)

			if (document.getElementById('f').checked) {

				let celsius = (valor - 32) / 1.8

				alert(`Temperatura equivalente em Celsius: ${celsius.toFixed(2)}`)

			} else

			if (document.getElementById('c').checked) {

				let fahrenheit = (valor * 1.8) + 32

				alert(`Temperatura equivalente em Fahrenheit: ${fahrenheit.toFixed(2)}`)

			}

			window.location.href = 'temperatura.html'

		})

	</script>

</body>
</html>

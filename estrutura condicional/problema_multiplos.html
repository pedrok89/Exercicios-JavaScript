<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiplos</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Multiplos:</label> <br><br>

		<input type="number" placeholder="Digite um número inteiro:" id="num1"> <br><br>

		<input type="number" placeholder="Digite outro número inteiro:" style="width: 180px;" id="num2"> <br><br>

		<button type="submit" id="click">Calcular</button>

	</center>

	<script>
		
		document.getElementById('click').addEventListener('click', () => {

			let num1 = document.getElementById('num1').value
			let num2 = document.getElementById('num2').value

			num1 = parseInt(num1)
			num2 = parseInt(num2)

			if (num1 % num2 == 0 || num2 % num1 == 0) {

				alert(`São multiplos`)

			} else {

				alert(`Não são multiplos`)

			}

			window.location.href = 'problema_multiplos.html'

		})

	</script>

</body>
</html>

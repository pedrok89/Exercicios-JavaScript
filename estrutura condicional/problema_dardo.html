<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dardo</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Dardo:</label> <br><br>

		<input type="number" placeholder="Digite a primeira chance:" id="area">

		<input type="number" placeholder="Digite a segunda chance:" id="area1"> 

		<input type="number" placeholder="Digite a terceira chance:" id="area2"> 

		<br><br>

		<button type="submit" id="click">Calcular</button>

	</center>

	<script>
		
		document.getElementById('area1').style.display = 'none'
		document.getElementById('area2').style.display = 'none'

		var contador = 0;

		document.getElementById('click').addEventListener('click', (e) => {

			contador ++;

			if (contador == 1) {

				document.getElementById('area2').style.display = 'none'
				document.getElementById('area').style.display = 'none'
				document.getElementById('area1').style.display = 'block'

			} else if (contador == 2) {

				document.getElementById('area').style.display = 'none'
				document.getElementById('area1').style.display = 'none'
				document.getElementById('area2').style.display = 'block'

			} else {

				let d1 = document.getElementById('area').value
				let d2 = document.getElementById('area1').value
				let d3 = document.getElementById('area2').value

				d1 = parseFloat(d1)
				d2 = parseFloat(d2)
				d3 = parseFloat(d3)

				if (d1 >= d2 && d1 >= d3) {

					alert(`Maior distância: ${d1.toFixed(2)}`)

				} else if (d2 >= d1 && d2 >= d3) {

					alert(`Maior distância: ${d2.toFixed(2)}`)

				} else if (d3 >= d1 && d3 >= d2) {

					alert(`Maior distância: ${d3.toFixed(2)}`)

				}

				contador = 0;

				window.location.href = 'problema_dardo.html'

			}

		}) 




	</script>

</body>
</html>

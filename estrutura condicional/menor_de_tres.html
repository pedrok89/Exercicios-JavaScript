			let c = document.getElementById('num3').value

			let num1 = parseInt(a)
			let num2 = parseInt(b)
			let num3 = parseInt(c)
			
			if (num1 <= num2 && num1 <= num3) {

				alert('Menor: ' + num1)

			} else if (num2 <= num1 && num2 <= num3) {

				alert('Menor: ' + num2)

			}

		}

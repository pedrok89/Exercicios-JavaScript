<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabuada</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Tabuada:</label> <br><br>

		<input type="number" placeholder="Deseja a tabuada para qual valor:" id="N" style="width: 250px;" autofocus> <br><br>

		<button type="submit" id="calcular">Calcular</button> <br><br>



	</center>

	<script>
		
		document.getElementById('calcular').addEventListener('click', () => {

			let N = document.getElementById('N').value

			N = parseFloat(N)

			for(let i = 1; i <= 10; i++){

				let resultado = i * N

				document.write(`${i} x ${N} = ${resultado} <br>` )
				
			}

		})

	</script>

</body>
</html>

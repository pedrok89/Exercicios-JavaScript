<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>media_idade</title>
</head>
<body>

	<center style="margin-top: 50px;">
		
		<label>Média idade:</label> <br><br>

		<input type="number" placeholder="Digite a idade:" id="a"> <br><br>
		<input type="number" placeholder="Digite a idade:" id="b"> <br><br>
		<input type="number" placeholder="Digite a idade:" id="c"> <br><br>
		<input type="number" placeholder="Digite a idade:" id="d"> <br><br>

		<button type="submit" id="calcular">Calcular</button>

	</center>

	<script>
		
		document.getElementById('calcular').addEventListener('click', () => {

			let a = document.getElementById('a').value
			let b = document.getElementById('b').value
			let c = document.getElementById('c').value
			let d = document.getElementById('d').value

			a = parseFloat(a)
			b = parseFloat(b)
			c = parseFloat(c)
			d = parseFloat(d)

			let soma = 0;

			while(a >= 0 || b >= 0 || c >= 0 || d >= 0){

				let media = (a + b + c + d) / 4

				alert(`a média é: ` + media)

				break;

			}

			if (a < 0 || b < 0 || c < 0 || d < 0) {

				alert(`Impossivel calcular`)
			}

			window.location.href = 'media_idade.html'


		})

	</script>

</body>
</html>

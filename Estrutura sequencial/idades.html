<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Média de Idades</title>
</head>
<body>

	<center style="margin-top: 50px;">
	<label>Dados da primeira pessoa:</label>
	<input type="text" placeholder="Digite o nome:" id="nome1">
	<input type="number" placeholder="Digite a idade:" id="idade1"> <br>

	<label>Dados da segunda pessoa:</label>
	<input type="text" placeholder="Digite o nome:" id="nome2">
	<input type="number" placeholder="Digite a idade:" id="idade2"> <br><br>

	<button type="submit" id="clicou">Calcular</button>
	</center>

	<script> 

		document.getElementById('clicou').addEventListener('click', () => {

		let nome1 = document.getElementById('nome1').value
		let idade1 = document.getElementById('idade1').value

		let nome2 = document.getElementById('nome2').value
		let idade2 = document.getElementById('idade2').value

			let mediaIdade = (parseInt(idade1) + parseInt(idade2))/2

			alert(`A idade média de ${nome1} e ${nome2} é de ${mediaIdade} anos`)

		})

	 </script>

</body>
</html>

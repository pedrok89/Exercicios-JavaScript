<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Soma</title>
</head>
<body>

	<center style="margin-top: 50px;">
	<label>Soma:</label> <br><br>
	<input type="number" placeholder="Digite um número" id="num1" required> <br><br>
	<input type="number" placeholder="Digite outro número" id="num2" required> <br><br>

	<button type="submit" id="click">Somar</button>
	</center>

	<script>
		
		document.getElementById('click').addEventListener('click', () => {

			var x = document.getElementById('num1').value
			var y = document.getElementById('num2').value

			let soma = parseInt(x) + parseInt(y)

			alert(`A soma é: ${soma}`)

		})


	</script>

</body>
</html>
